    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blush: #FFD6E0;
            --lavender: #E6D9FF;
            --cream: #FFFAF5;
            --rose: #FF8FAB;
            --peach: #FFC2D1;
            --text: #5A5A5A;
            --glass: rgba(255, 255, 255, 0.65);
            --shadow-tint: rgba(255, 143, 171, 0.25);
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(180deg, var(--cream) 0%, #FFE5EA 100%);
            color: var(--text);
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .font-handwritten {
            font-family: 'Dancing Script', cursive;
        }
        .glass {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 28px;
            box-shadow: 0 8px 32px var(--shadow-tint);
        }
        .gradient-button {
            background: linear-gradient(90deg, var(--rose) 0%, var(--peach) 100%);
            box-shadow: 0 4px 15px var(--shadow-tint);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            border-radius: 28px;
        }
        .gradient-button:hover {
            box-shadow: 0 8px 25px var(--rose);
            transform: scale(1.05);
            filter: brightness(1.05);
        }
        .rose-text { color: var(--rose); }
        .blush-text { color: var(--blush); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--cream);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--blush);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--rose);
        }
    </style>
